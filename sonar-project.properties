# SonarCloud configuration
# You will need to replace YOUR_SONARCLOUD_ORGANIZATION and YOUR_PROJECT_KEY
# with the values from your SonarCloud project.
sonar.organization=YOUR_SONARCLOUD_ORGANIZATION
sonar.projectKey=YOUR_PROJECT_KEY
sonar.projectName=oncotarget-lite

# Path to sources and tests
sonar.sources=oncotarget_lite
sonar.tests=tests

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Python-specific properties
sonar.python.version=3.10
sonar.python.coverage.reportPaths=coverage.xml
