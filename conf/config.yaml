# @package _global_

# Configure defaults for the experiment
defaults:
  - model:
      - logreg
      - xgb
      - lgb
  - _self_

experiment_name: comprehensive_model_optimization
metrics:
  - auroc
  - ap
  - accuracy
  - f1
  - brier
  - ece
optimization_direction: maximize
n_trials: 100
timeout: null
cv_folds: 5
random_seed: 42
parallel_jobs: 4 # Default to 4 parallel jobs

# hydra configuration
hydra:
  run:
    dir: ./mlruns/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./mlruns/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
